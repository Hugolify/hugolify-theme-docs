{{ if or (.Pages) (.Content) }}
  <div class="container">
    {{ partial "docs/heading.html" . }}
    {{ partial "docs/children.html" . }}
    {{ if .Content }}
      <div class="row">
        {{ partial "docs/content.html" . }}
        {{ partial "docs/sidebar" . }}
      </div>
    {{ end }}
  </div>
{{ end }}
